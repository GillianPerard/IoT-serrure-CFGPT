<ion-view view-title="Login">
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="loginData.username" placeholder="Email">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="loginData.password" placeholder="******">
        </label>
        <label class="item">
          <button class="button button-block backgroundRose noBorder colorWhite" type="submit">
              <i class="fa fa-check" style="width:25px;"></i> Connexion
          </button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
