<ion-view view-title="{{group.name}}">
  <ion-content>
    <ion-list show-delete="false" can-swipe="true">
      <ion-item ng-repeat="key in group.connectedobjects">
         <i class="fa fa-key" style="width:25px;"></i> {{key.name}}
         <ion-option-button class="button-light icon ion-checkmark"></ion-option-button>
         <ion-option-button class="button-light icon ion-easel"></ion-option-button>
         <ion-option-button class="button-light icon ion-volume-mute"></ion-option-button>
         <ion-option-button class="button-assertive icon ion-trash-a"></ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
